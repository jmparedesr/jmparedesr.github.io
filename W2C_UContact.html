<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Llamada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Realizar Llamada</h2>
        <form id="callForm">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("callForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let telefono = document.getElementById("telefono").value;
            let data = new URLSearchParams();
            
            let callObject = {
                "calldate": null,
                "campaign": "Power_Ventas<-",
                "destination": telefono,
                "alternatives": "",
                "agent": "",
                "data": "idcustomer=7:name=Seba",
                "source": "source",
                "bulk": false,
                "automatic": true
            };
            
            data.append("call", JSON.stringify(callObject));
            
            fetch("https://grupoits.ucontactcloud.com/Integra/resources/Dialers/DialerTask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Basic bWFydGluLnBhcmVkZXMtVzJDOmIxYmYzZDhmLTAyMzUtNDFhZi05YWYzLWJjZGFlOWI4NDUzOQ=="
                },
                body: data
            })
            .then(response => response.text())
            .then(result => alert("Respuesta de la API: " + result))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
