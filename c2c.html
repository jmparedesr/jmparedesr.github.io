<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Contacto CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-6 bg-white shadow-md mt-10 rounded-xl">

    <!-- Encabezado con logos y título -->
    <div class="flex items-center justify-between mb-8">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhqOWYFnpVrYMeJYUcPeYlABWMxCczJwsM6g&s" alt="Logo Cliente" class="h-16 w-auto">
      <h1 class="text-3xl font-bold text-center flex-1">Panel de Contacto CRM</h1>
      <img src="https://it.wustl.edu/app/uploads/2024/06/Five9-1.png" alt="Five9 Logo" class="h-16 w-auto">
    </div>

    <!-- Formulario -->
    <form id="crmForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <input type="text" name="nombre" class="w-full border border-gray-300 rounded-lg p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Apellido</label>
        <input type="text" name="apellido" class="w-full border border-gray-300 rounded-lg p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Teléfono (+52)</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 bg-gray-200 border border-r-0 border-gray-300 rounded-l-lg">+52</span>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="5612345678" class="w-full border border-gray-300 rounded-r-lg p-2" required>
        </div>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Matrícula</label>
        <input type="text" name="matricula" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Grado de estudios</label>
        <select name="grado_estudios" class="w-full border border-gray-300 rounded-lg p-2">
          <option>Secundaria</option>
          <option>Preparatoria</option>
          <option>Licenciatura</option>
          <option>Maestría</option>
          <option>Doctorado</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Dirección</label>
        <input type="text" name="direccion" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Código Postal</label>
        <input type="text" name="cp" pattern="[0-9]{5}" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Tipo de solicitud</label>
        <select name="tipo_solicitud" class="w-full border border-gray-300 rounded-lg p-2">
          <option>Información</option>
          <option>Soporte</option>
          <option>Inscripción</option>
          <option>Otro</option>
        </select>
      </div>
    </form>

    <!-- Botón de llamada -->
    <div class="mt-8 text-center">
      <button
        onclick="llamarConFive9()"
        class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 transition"
      >
        📞 Llamar con Five9
      </button>
    </div>
  </div>

  <script>
    function llamarConFive9() {
      const telefono = document.getElementById("telefono").value;
      const numeroFormateado = "+52" + telefono;
      const url = `https://app.five9.com/appsvcs/rs/svc/orgs/123906/interactions/click_to_dial?campaignId=M-Click-To-Call_Campaign&skipDNCCheck=false&number=${encodeURIComponent(numeroFormateado)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
